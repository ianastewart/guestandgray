{% load wagtailcore_tags wagtailimages_tags %}

<div class="card mb-3 border-0 bg-transparent text-center {{self.settings.custom_css_class}}" style="width:256px;"
{% if self.settings.custom_id %}id="{{self.settings.custom_id}}"{% endif %}>
    {% if self.image %}
    {% image self.image fill-250x250 as card_img %}
    <img class="" src="{{card_img.url}}" alt="{{card_img.title}}">
    {% endif %}
    <div class="card-body">
        {% if self.title %}<h5 class="card-title">{{self.title}}</h5>{% endif %}
        {% if self.subtitle %}<h6 class="card-subtitle mb-2 text-muted">{{self.subtitle}}</h6>{% endif %}
        <div class="card-text">{{ card_img.image.item.name }}</div>
    </div>
</div>
