{% extends 'coderedcms/pages/web_page.html' %}
{% block content %}
  <div class="container">
  <h1 class="mt-4">Catalogue</h1>
  <div class="row mt-4">
  {% for section in sections %}
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card mb-2" style="height:350px">
        <a href="{% url "section_detail" pk=section.pk %}">
        <img class="card-img-top" src="{{ section.image.file.url }}" alt="section.name">
        <div class="card-body">
          <p class="card-text">{{ section.name }}</p>
        </div>
        </a>
      </div>
    </div>
  {% endfor %}
  </div>>

  </div>
{% endblock %}
