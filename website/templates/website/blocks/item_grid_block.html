{% extends "coderedcms/blocks/grid_block.html" %}
{% load wagtailcore_tags %}

{% block grid_content %}
  <div class="d-flex
      {% if self.settings.custom_css_class %}{{ self.settings.custom_css_class }}{% else %} justify-content-between{% endif %}">
    {% for block in self.content %}
      {% include_block block with child_css=self.child_css %}
    {% endfor %}
  </div>
{% endblock %}
