{% load static  %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport">
  <link rel="stylesheet" href="{% static 'coderedcms/vendor/bootstrap/dist/css/bootstrap.min.css' %}"/>
{#  <script src="https://kit.fontawesome.com/95a5d6875e.js" crossorigin="anonymous"></script>#}
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="{% static 'website/css/site.css' %}"/>
  <script src="{% static 'coderedcms/vendor/jquery/jquery-3.4.1.min.js' %}"></script>
</head>
<body class="bg-guest-light">

  <script src="{% static 'coderedcms/vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>

{% block custom_scripts %}
{% endblock %}

</html>
