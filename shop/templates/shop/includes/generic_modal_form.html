{% load bootstrap4 %}
<form method="post" action="{{ path }}" class="js-form">
  {% csrf_token %}
  <input type="hidden" id="pk" name="pk" value="{{ pk }}">
  <div class="modal-header bg-guest-light">
    <h5 class="modal-title">{{ form_title }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% if horizontal_form %}
      {% bootstrap_form form layout="horizontal" set_placeholder=False %}
    {% else %}
      {% bootstrap_form form set_placeholder=False %}
    {% endif %}
  </div>
  <div class="modal-footer">
    {% buttons %}
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-confirm">Delete</button>
      {%  if allow_delete %}
      {% endif %}
      <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
  </div>
</form>
