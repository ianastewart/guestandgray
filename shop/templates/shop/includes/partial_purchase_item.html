<!-- Form works for both modal and non modal usage -->
{% load django_bootstrap5 wagtailimages_tags shop_tags %}
<form method="post" action="{{ submit_path }}">
  {% csrf_token %}
  <input type="hidden" id="pk" name="pk" value="{{ object.pk }}">
  <div class="modal-header">
    <h5 class="modal-title">{{ form_title }} {{ object.ref }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% bootstrap_messages %}
  <div class="modal-body">
    <div class="row">
      {% if form.errors %}<p class="text-danger">Please correct the errors on this form.</p>{% endif %}
      <div class="col">
        {% bootstrap_field form.name %}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        {% bootstrap_field form.cost_price addon_before="Â£" %}
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <button class="btn btn-default js-submit" name="cancel">Cancel</button>
        <button class="btn btn-primary js-submit" type="button" name="save">Save</button>
      </div>
    </div>
  </div>
</form>
