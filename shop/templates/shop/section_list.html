{% extends "shop/shop_base.html" %}
{% load bootstrap4 %}
{% block content %}
  <div class="container bg-light">
    <div class="row">
      <div class="col-md-8">
        <h1>Sections</h1>
      <ul>
        {% for object in object_list %}
          <li><a href="{% url 'section_detail' pk=object.pk %}">{{ object.name }}</a></li>
        {% endfor %}

      </ul>
      </div>
    </div>
  </div>
{% endblock %}
