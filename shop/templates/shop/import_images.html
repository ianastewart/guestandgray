{% extends "shop/shop_base.html" %}
{% load bootstrap4 %}
{% load wagtailimages_tags %}
{% block content_body %}
  <div class="container bg-light">
    <div class="row">
      <div class="col">
        <h1>Import images</h1>
        <br>
        <form method="post" action="#" id="idForm">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary" id="idUpload">Import</button>
        </form>
        <div id="idStatus" style="display: None" class="mt-4">
          <div class="progress">
            <div class="progress-bar" id="idProgress" style="width: 0%" role="progressbar"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div id="idResult">
            <br>
            <p>Processed: <span id="idProcessed"></span><br>
              Empty records: <span id="idEmpty"></span><br>
              Not found: <span id="idNotFound"></span><br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block custom_scripts %}
  <script>
      $('#idForm').submit(function (e) {
          e.preventDefault();
          $form = $(this)
          var formData = new FormData(this);
          startUpdate();
          $.ajax({
              url: window.location.pathname,
              type: 'POST',
              data: formData,
              success: function (response) {
              },
              cache: false,
              contentType: false,
              processData: false
          });
      });

      function startUpdate() {
          $("#idStatus").fadeIn();
          var interval = setInterval(function () {
              $.getJSON("/staff/import/images/progress", function (data) {
                  console.log(data);
                  showData(data);
                  if (data['done']) {
                      clearInterval(interval)
                  }
              });
          }, 1000);
      };

      function showData(data) {
          var percent = data["percent"];
          $("#idProgress")
              .css("width", percent + "%")
              .attr("aria-valuenow", percent);
          $('#idProcessed').text(data['count'] + " of " + data['max']);
          $('#idEmpty').text(data['empty']);
          $('#idNotFound').text(data['not_found']);
      }
  </script>
{% endblock %}
