{% extends 'coderedcms/pages/web_page_notitle.html' %}
{% block body_class %}bg-light{% endblock %}
{% block content_body %}
  <div class="container">
    <div class="row">
      <div class="col my-4">
        <h3>{{ category.name }}</h3>
      </div>
    </div>
    <div class="row">
      {% for object in objects %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card mb-2" style="height:350px">
            <a href="{% url "public_object" slug='x' pk=object.pk %}">
              <img class="card-img-top" src="{{ object.image.file.url }}" alt="category.name">
              <div class="card-body">
                <p>{{ object.name }}</p>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
    </div>
  </div>
  </div>
{% endblock %}
