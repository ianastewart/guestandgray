{% extends "shop/shop_base.html" %}
{% block body_class %}bg-guest-light{% endblock %}
{% block content_body %}
  <div class="container my-2 py-2 bg-light">
    <div class="row">
      <div class="col my-4">
        {% if item %}
          <h3>Update Item Ref: {{ item.ref }}</h3>
        {% else %}
          <h3>New item</h3>
        {% endif %}
      </div>
    </div>
    {% include 'shop/includes/partial_item_form.html' with modal=False %}
  </div>
{% endblock %}
